<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="../img/logo.ico" type="image/png">
</head>
<body class="bg-neutral-900 h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-neutral-800 text-pink-300 shadow-lg">
    <div class="text-xl font-bold">
        MyWebsite (* ^ Ï‰ ^)
    </div>

    <nav>
        <ul class="flex space-x-6">
            <li><a href="#home" class="hover:text-gray-400 transition">Home</a></li>
            <li><a href="#about" class="hover:text-gray-400 transition">About</a></li>
            <li><a href="#services" class="hover:text-gray-400 transition">Services</a></li>
            <li><a href="#contact" class="hover:text-gray-400 transition">Contact</a></li>
        </ul>
    </nav>
  </header>

  <!-- Main Content (Flex container to center content) -->
  <main class="flex-grow flex items-center justify-center">
    <div>
      <h1 class="text-5xl text-white flex items-center justify-center">Flashcard Game</h1>

      <div id="deck-selection" class="flex justify-center mt-20">
        <select id="deck-select" class=" p-3 mr-6 rounded-lg bg-pink-500 text-white font-semibold shadow-lg focus:outline-none focus:ring-4 focus:ring-pink-300 transition duration-300 ease-in-out hover:bg-pink-600">
          <option class="text-gray-200">Korean 1</option>
          <option class="text-gray-200">Korean 2</option>
          <option class="text-gray-200">Korean 3</option>
        </select>
        
        <button onclick="loadDeck()" class="ml-6 border border-pink-500 text-pink-500 p-3 rounded-lg hover:bg-pink-500 hover:text-white transition duration-300 pl-8 pr-8">Play</button>
      </div>

      <!-- Game View -->
      <div id="game" style="display: none;" class="flex-col items-center justify-center">
        <div id="flashcard" class="flashcard mt-4 text-4xl text-white">
          <p id="flashcard-text" class="p-12 m-4 bg-neutral-800 rounded-lg w-[400px] h-[200px] text-center text-white">Question</p>
        </div>
        <div>
        <button onclick="showAnswer()" class="ml-6 border border-pink-500 p-2 m-4 rounded-lg bg-pink-500 text-white">Show Answer</button>
        <button onclick="nextFlashcard()" class="ml-6 border border-pink-500 p-2 m-4 rounded-lg bg-pink-500 text-white">Next Flashcard</button>
      </div>
        <button onclick="goBack()" class="ml-6 border border-pink-500 text-pink-500 p-2 m-4 rounded-lg hover:bg-pink-500 hover:text-white transition duration-300">Return</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
